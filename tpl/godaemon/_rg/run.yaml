_env:
    - !R.env
        _name : "base"
        _res  :
            - !R.vars
                PRJ_NAME : "%{PROJECT}"
            - !R.include
                _path  :
                    - "./_rg/base.yaml"
    - !R.env
        _name : "dev"
        _mix  : "base,_dev"
        _res  :
            - !R.vars
                ENV: "dev"
                DOMAIN_PREFIX:  "${USER}."
                APP_DEBUG    :  "true"
                DB_NAME      :  "yummy_${USER}"
                DB_USER      :  "root"
                DB_PWD       :  "123456"
                DB_HOST      :  "127.0.0.1"
                DB_PORT      :  "3306"
                DB_PREFIX    :  "be_"

    - !R.env
        _name    : "demo"
        _mix     : "base,_demo"
        _res :
            - !R.vars
                ENV: "demo"
                DOMAIN_PREFIX:  "demo."
                APP_DEBUG    :  "true"

    - !R.env
        _name    : "beta"
        _mix     : "base,_online"
        _res :
            - !R.vars
                ENV: "beta"
                DOMAIN_PREFIX:  "beta."
                APP_DEBUG    :  "true"

    - !R.env
        _name    : "online"
        _mix     : "base,_online"
        _res :
            - !R.vars
                ENV: "online"
                DOMAIN_PREFIX:  ""
                APP_DEBUG    :  "false"

