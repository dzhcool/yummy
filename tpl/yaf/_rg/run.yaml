_env:
    - !R.env
        _name : "base"
        _res  :
            - !R.vars
                PRJ_NAME : "%{PROJECT}"
            - !R.include
                _path  :
                    - "./_rg/base.yaml"
    - !R.env
        _name : "dev"
        _mix  : "base,_dev"
        _res  :
            - !R.vars
                ENV: "dev"
                DOMAIN_PREFIX:  "${USER}."

    - !R.env
        _name    : "demo"
        _mix     : "base,_demo"
        _res :
            - !R.vars
                ENV: "demo"
                DOMAIN_PREFIX:  "demo."

    - !R.env
        _name    : "beta"
        _mix     : "base,_online"
        _res :
            - !R.vars
                ENV: "beta"
                DOMAIN_PREFIX:  "beta."

    - !R.env
        _name    : "online"
        _mix     : "base,_online"
        _res :
            - !R.vars
                ENV: "online"
                DOMAIN_PREFIX:  ""

